<ng-container *ngIf="redirect; then menu; else list"></ng-container>

  <ng-template #menu>
<div class="bg-white">
  <input type="text" class="block w-full p-2 pl-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="This is the working search bar" [(ngModel)]="query" >
    <div class="mx-auto max-w-2xl py-16 px-4 sm:py-24 sm:px-6 lg:max-w-7xl lg:px-8">
      <h2 class="sr-only">Products</h2>
  
      <div class="grid grid-cols-1 gap-y-10 gap-x-6 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 xl:gap-x-8">
      
        
        <div *ngFor="let item of (items | searchProduct:query)">
            <a class="group">
              <div class="aspect-w-1 aspect-h-1 w-full overflow-hidden rounded-lg bg-gray-200 xl:aspect-w-7 xl:aspect-h-8">
                <img src={{item.url}} alt="Hand holding black machined steel mechanical pencil with brass tip and top." class="h-full w-full max-h-60 object-cover object-center group-hover:opacity-75">
              </div>
              <h3 class="mt-4 text-sm text-gray-700">{{item.name}} </h3>
              <div class="flex justify-between items-center" >
              
                <p class="mt-1 text-lg font-medium text-gray-900 ">{{item.price}}</p> 
                <button type="button" class="text-white bg-gradient-to-r from-blue-500 via-blue-600 to-blue-700 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-blue-300 dark:focus:ring-blue-800 shadow-lg shadow-blue-500/50 dark:shadow-lg dark:shadow-blue-800/80 font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-2 mb-2 " (click)="pdPage(item)">Buy</button>
            </div>
            </a>
        </div>  
    

        <!-- More products... -->
      </div>
    </div>
  </div>
 
  

  </ng-template>
  <ng-template #list>

    <div class="container mx-auto">
    <button (click)="redirect===true">Go back</button>
    <app-product-details [item]="currentItem"></app-product-details>
    <div class="flex justify-around ">
      <span class="title-font font-medium text-2xl text-gray-900">{{currentItem.price}}</span>
      <button class="text-white bg-red-500 border-0 py-2 px-6 focus:outline-none hover:bg-red-600 rounded">Buy Now</button>
      
    </div>
    </div>
  </ng-template>
