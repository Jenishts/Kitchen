
<div class="container mx-auto">
  <div class="grid gap-6">
    <div class="col-span-3 sm:col-span-2">

      <form [formGroup]="form" (ngSubmit)="submit()" >
      <label class="block mt-2 text-sm font-semibold leading-6 text-gray-900">No :</label>
      <div class="flex rounded-md shadow-sm">
        <input type="number" class="block w-full flex-1 rounded-none rounded-r-md border-0 py-1.5 text-gray-900 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" formControlName="No">
      </div>
      <label class="block mt-2 text-sm font-semibold leading-6 text-gray-900" >Product Name :</label>
      <div class="flex rounded-md shadow-sm">
        <input type="text" class="block w-full flex-1 rounded-none rounded-r-md border-0 py-1.5 text-gray-900 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" formControlName="name">
      </div>
      <label class="block mt-2 text-sm font-semibold leading-6 text-gray-900">Price :</label>
      <div class="flex rounded-md shadow-sm">
        <input type="number" class="block w-full flex-1 rounded-none rounded-r-md border-0 py-1.5 text-gray-900 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" formControlName="price">
      </div>
      <label class="block mt-2 text-sm font-semibold leading-6 text-gray-900">URL : </label>
      <div class="flex rounded-md shadow-sm">
        <input type="text" class="block w-full flex-1 rounded-none rounded-r-md border-0 py-1.5 text-gray-900 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" formControlName="url">
      </div>

      
      <button type="submit"  class="block mt-3 mx-8 text-white bg-gradient-to-br from-purple-600 to-blue-500 hover:bg-gradient-to-bl focus:ring-4 focus:outline-none focus:ring-blue-300 dark:focus:ring-blue-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-2 mb-2">Add Product</button>
    </form>

    </div>
  </div>

</div>
